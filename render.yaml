# Render.com 部署配置文件
# 详细配置SiliconFlow API 中转池的部署参数

services:
  - type: web
    name: sf-api-proxy  # 简短的服务名，体现中转池特性
    env: python
    region: oregon  # 或 singapore，根据用户位置选择
    plan: starter   # 免费套餐，可升级为paid
    buildCommand: pip install -r requirements_render.txt
    startCommand: python render_start.py
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PORT
        generateValue: true
      - key: ENVIRONMENT
        value: production
    # 自动部署配置
    autoDeploy: true
    # 分支配置
    branch: main